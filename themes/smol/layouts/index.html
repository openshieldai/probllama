{{ define "main" }}
    <main>
        {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) }}
        {{ range (where .Site.RegularPages "Type" "in" (slice "posts")).GroupByDate "2006" }}
		    <h2>{{ .Key }}</h2>
            {{ range .Pages }}
                {{ .Render "summary" }}
            {{ end }}
        {{ end }}
        <!-- {{ partial "pagination.html" . }} -->
    </main>
{{ end }}
